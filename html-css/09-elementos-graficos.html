<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/layouts-fluidos.css" />

    <!-- RESET-->
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
  </head>
  <body>
    <header>
      <h2>Front End</h2>
    </header>
    
    <div id="grafico-01">
      <img src="./images/coffee-square.jpg" alt="café" />
    </div>

    <div id="grafico-02"></div>

    <div id="imagem-vetorial">
      <img src="./images/coffee.svg" alt="café" />
    </div>

    <div>
      <canvas id="canvas"></canvas>
    </div>

    <script>
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      ctx.fillReact = "#FF00BF";
      ctx.fillReact(80, 80, 100, 80);
    </script>
  </body>
</html>
